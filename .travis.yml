---
filter_secrets: false
os: linux
dist: focal
addons:
  apt:
    packages:
      - texlive-latex-base
      - dvipng
      - plantuml
language: python
cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit
install:
  - pip install --upgrade setuptools
  - pip install pytest pre-commit
  - pip install -c requirements.txt -e .[tests,sphinx,svgsupport,aafiguresupport,mathsupport,rawhtmlsupport]
env:
  - TEST_CMD="pytest -v"
script:
  - pip freeze
  - $TEST_CMD
matrix:
  include:
    - name: "lint"
      python: 3.6
      env:
        - TEST_CMD="pre-commit run --all-files --show-diff-on-failure"
    - name: "3.6"
      python: 3.6
    - name: "3.7"
      python: 3.7
    - name: "3.8"
      python: 3.8
